<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Note</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <div class="bookContainer">
      <div class="mybook" id="mybook">
        <div class="page" id="pageOne">
          <div class="frontPage">
            <div id="frontOne" class="frontContent"></div>
          </div>
          <div class="backPage">
            <div id="backOne" class="backContent"></div>
          </div>
        </div>

        <div class="page" id="pageTwo">
          <div class="frontPage">
            <div class="frontCont" id="frontTwo"></div>
          </div>
          <div class="backPage">
            <div class="backContent" id="backTwo">
              <div class="pageContentOne pageCont" id="pageContentOne "></div>
            </div>
          </div>
        </div>

        <div class="page" id="pageThree">
          <div class="frontPage">
            <div class="frontCont" id="frontThree">
              <div class="pageContentOne pageCont"></div>
            </div>
          </div>
          <div class="backPage">
            <div class="backContent" id="backThree">
              <div class="pageContentOne pageContent"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button id="prevBtn">Prev</button>
        <button id="nextBtn">Next</button>
      </div>
    </div>
  </body>
</html>
